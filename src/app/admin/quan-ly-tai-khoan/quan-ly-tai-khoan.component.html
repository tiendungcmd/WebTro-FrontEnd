<div class="container block">
  <h5>Danh sách bài đăng</h5>
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Tên tài khoản</th>
        <th>Họ và tên</th>
        <th>Trạng thái</th>
        <th>Ngày mở tài khoản</th>
        <th>Hành động</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.userName }}</td>
        <td>{{ user.name }}</td>
        <td *ngIf="!user.isActive">
          <button class="btn btn-danger" disabled style="
          border-radius: 10px;">
            Khóa
          </button>
        </td>
        <td *ngIf="user.isActive"><button class="btn btn-success" disabled style="
          border-radius: 10px;">
            Hoạt động
          </button></td>
        <td>{{ user.createTime | date:'mediumDate' }}</td>
        <td *ngIf="user.isActive">
          <button class="btn btn-warning" style="
          border-radius: 10px;" data-bs-toggle="modal" data-bs-target="#myModal" (click)="resetPw(user.id)">
            <i class="bi bi-arrow-clockwise"></i>
            Reset mật khẩu
          </button>
          <button class="btn btn-primary" style="
          border-radius: 10px;" (click)="lockUser(user.id)">
            <i class="bi bi-lock"></i>
            Khóa tài khoản
          </button>

        </td>
        <td *ngIf="!user.isActive">
          <button class="btn btn-warning" style="
          border-radius: 10px;" data-bs-toggle="modal" data-bs-target="#myModal" (click)="resetPw(user.id)">
            <i class="bi bi-arrow-clockwise"></i>
            Reset mật khẩu
          </button>
          <button class="btn btn-primary" style="
          border-radius: 10px;" (click)="lockUser(user.id)">
            <i class="bi bi-unlock"></i>
            Mở tài khoản
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
